<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header class="shadow bg-secondary">
        <div class="container">
            <nav class="nav  p-4  ">
                <h3 class="text-light nav-logo">Movies-App</h3>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3 p-3 bg-light-subtle m-1 shadow">
                    <form action="#">
                        <label for="film_name" class="w-100 my-2">
                            <input id="search" type="text" placeholder="Enter film name ..." class="form-control p-3">
                        </label>
                        <label for="film_name" class="w-100 my-2">
                            <input max="10" min="1" type="number" id="rating" placeholder="Enter film rating ..."
                                class="form-control p-3">
                        </label>
                        <select id="category" class="form-select p-3 my-2">
                            <option value="all" id="category" disabled selected>Select film category</option>
                        </select>
                        <button id="searchBtn"  class="btn btn-success p-3 w-100">Search</button>
                        <div class="count p-3 bg-white mt-3 w-100"></div>
                    </form>
                </div>
                <div class="col-md-7 p-3 bg-white m-1 shadow content-box">
                    <div class="notif">

                    </div>
                    <div class="wrapper">
                     
                    </div>
                </div>
                <div class="col p-3 bg-white m-1 shadow">

                </div>

            </div>
        </div>
    </section>



















    <script src="./js/moviesData.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
